name: test
run-name: ${{ github.actor }} is testing
on:
  push:
    branches:
      - main
jobs:
  check-bats-version:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Use OCaml
        uses: ocaml/setup-ocaml@v2
        with:
          ocaml-compiler: 4.x.x
      - run: opam install . --deps-only
      - run: opam install menhir ppx_deriving_yojson core batteries
      - run: opam exec -- dune build
      - run: opam exec -- dune exec khasmc test/stdlib.kha test/fib.kha
      - run: sudo apt install -y lua5.4
      - run: echo "Source:" && cat out.lua

      - uses: JohnnyMorganz/stylua-action@v2
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          version: latest # NOTE: we recommend pinning to a specific version in case of formatting changes
          # CLI arguments
          args: out.lua
      - run: cat out.lua
      - run: echo "Lua:" && lua out.lua


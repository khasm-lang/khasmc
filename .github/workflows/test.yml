name: test
run-name: ${{ github.actor }} is testing
on: [push]
jobs:
  check-bats-version:
    runs-on: ubuntu-latest
    steps:
      - run: sudo apt install -y ocaml
      - run: sudo apt install -y lua5.4
      - run: sudo apt install -y opam
      - run: opam init
      - run: eval $(opam env)
      - run: opam install dune
      - run: opam install ppx_deriving
      - run: opam install batteries
      - run: eval $(opam env)
      - run: dune exec khasmc test/stdlib.kha test/fib.kha
      - run: echo "Lua:" && lua out.lua

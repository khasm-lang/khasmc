# Sample workflow for building and deploying a mdBook site to GitHub Pages
#
# To get started with mdBook see: https://rust-lang.github.io/mdBook/index.html
#
name: Deploy mdBook site to Pages

on:
  # Runs on pushes targeting the default branch
  push:
    branches: ["main"]

  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

# Sets permissions of the GITHUB_TOKEN to allow deployment to GitHub Pages
permissions:
  contents: read
  pages: write
  id-token: write

# Allow only one concurrent deployment, skipping runs queued between the run in-progress and latest queued.
# However, do NOT cancel in-progress runs as we want to allow these production deployments to complete.
concurrency:
  group: "pages"

jobs:
  # Build job
  build:
    runs-on: ubuntu-latest
    env:
      MDBOOK_VERSION: 0.4.28
      MDBOOK_CHAPTER_NUMBER_VERSION: 0.1.2
    steps:
      - uses: actions/checkout@v3
      - name: Install mdBook
        run: |
          mkdir mdbin
          curl -sSL https://github.com/rust-lang/mdBook/releases/download/v0.4.34/mdbook-v0.4.34-x86_64-unknown-linux-gnu.tar.gz | tar -xz --directory=mdbin
          ls -lah
          ls -lah mdbin
          pwd
      - name: Setup Pages
        id: pages
        uses: actions/configure-pages@v3
      - name: Use OCaml
        uses: ocaml/setup-ocaml@v2
        with:
          ocaml-compiler: 5.x.x
      - run: opam install . --deps-only
      - run: opam install odoc
      - run: opam exec -- dune build @doc
      - run: mkdir docs/ocaml
      - run: cp -r _build/default/_doc/_html/ docs/ocaml
      - name: Build with mdBook
        working-directory: docs/
        run: |
          ls -lah ../
          pwd ../
          ls -lah ../mdbin
          ../mdbin/mdbook build
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v1
        with:
          path: ./docs/book

  # Deployment job
  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v2
